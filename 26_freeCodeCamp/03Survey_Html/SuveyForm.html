<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Surveyform.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="layer">

    <header>
<h1 id="title">FreeCodeCamp<br> Survey Form</h1>
    </header>

    <section><p id="description" data-aos="zoom-in">Thank you for taking the time to help us improve the platform</p></section>

<main>
             <form action="" id="survey-form">
              <div id="left-side">
              <div class="one-group">
              <label for="name" id="name-label">Name<input type="text" id="name" name="fname" required placeholder="Daniela Fabrega"></label>
              <label for="email" id="email-label">Email<input type="email" id="email" placeholder="galawantstobe@gmail.com" required></label>
              <label for="age">Age<input type="number" id="age" name="age" min="1" max="100"></label>
              <label for="number" id="number-label">Years of Experience<input type="number" id="number" max="100" min="0" pattern="[1-100]" placeholder="23" required></label></div>

<label for="dropdown" class="role"><span>Which option best describes your current role?</span>
              <select name="role" id="dropdown">
                  <option value="" disabled>Student</option>
                  <option value="" class="white">Full Time Job</option>
                  <option value="">Full Time Learner</option>
                  <option value="">Prefer Not To say</option>
                  <option value="">Other</option>
              </select></label>

          <div id="rigth">
          <label for="" id="radio"><span>Would you recommend freeCodeCamp to a friend?</span>
          <label for="df"><input type="radio" id="df" name="recommend" value="Definitely"><span>Definitely</span></label>
          <label for="Mb"><input type="radio" id="Mb" name="recommend" value="Maybe"><span>Maybe</span></label>
              <label for="NS"><input type="radio" id="NS" name="recommend" value="Not Sure"><span>Not Sure</span></label></label></div>
</div>

           <for id="right-side">
               <div class="layer">
          <label for="house" id="game">What would you like to learn
          <select name="" id="house">
              <optgroup label="FrontEnd" onfocus="">
                  <option value="HTML">HTML</option>
                  <option value="CSS">CSS</option>
                  <option value="Javascript">Javascript</option>
              </optgroup>
              <optgroup label="BackEnd">
                  <option value="Java">Java</option>
                  <option value="Phyton">Phyton</option>
                  <option value="Ruby">Ruby</option>
              </optgroup>
          </select> </label>


          <div id="amorcito"><span>What would you like to see improved?</span>
          <label for="one"><input type="checkbox" id="one" value="Front-end Projects"><span>Front-end Projects</span></label>
              <label for="two"><input type="checkbox" id="two" value="Back-end Projects"><span>Back-end Projects</span></label>
              <label for="Three"><input type="checkbox" id="Three" value="Data Visualization"><span>Data Visualization</span></label>
              <label for="Four"><input type="checkbox" id="Four" value="Challenges"><span>Challenges</span></label>
              <label for="five"><input type="checkbox" id="five" value="Open Source Community"><span>Open Source Community</span></label>
              <label for="six"><input type="checkbox" id="six" value="Gitter help rooms"><span>Gitter help rooms</span></label></div></label>

              <label for="comments" id="text-tarea"><span>Any comments or suggestions?</span>
              <textarea name="coments" id="comments" cols="45" rows="8">
                   </textarea>

          <label for="submit"></label>
          <input type="submit" id="submit"></label>
</div>  </form>

</main>
</body>
